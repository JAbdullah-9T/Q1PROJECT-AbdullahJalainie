<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

        <link rel="stylesheet" href="style.css">

        <title>J's Foodies</title>
    </head>
<body>
    <py-script src="main.py"></py-script>

    <nav class="navbar navbar-expand-sm" id="navbar">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" id="link">Homepage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="foodorder.html" id="link">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutus.html" id="link">About Us</a>
                </li>
            </ul>
                <!--Move the form to the right-->
                <form class="d-flex ms-auto align-items-center">
                    <input class="form-control me-3" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
        </div>
    </nav>


    <div class="container" id="order-header">
        <h1>Food Ordering System</h1>
    </div>

    <div class="container" id="order-body">
        <div class="row">
            <div class="col-md-6">
                <div class="container" id="menu-section">
                    <h4>Menu:</h4>
                    <br>
                    <form>
                        <div>
                            <img src="burger.png" id="menu-image">
                            <input type="checkbox" data-price="200.00" id="item-burger">
                            <label for="item-burger">J's Burgers : 200.00</label>
                        </div>
                        <br>
                        <div>
                            <img src="mac.png" id="menu-image">
                            <input type="checkbox" data-price="150.50" id="item-mac">
                            <label for="item-mac">Mac N' Rollie : 150.50</label>
                        </div>
                        <br>
                        <div>
                            <img src="chicken.png" id="menu-image">
                            <input type="checkbox" data-price="100.99" id="item-chicken">
                            <label for="item-chicken">Chicken J's : 100.99</label>
                        </div>
                        <br>
                        <div>
                            <img src="pizza.png" id="menu-image">
                            <input type="checkbox" data-price="250.00" id="item-pizza"> 
                            <label for="item-pizza">J's Signature Pizza : 250.00</label>
                        </div>
                        <br>
                        <div>
                            <img src="fries.png" id="menu-image">
                            <input type="checkbox" data-price="100.00" id="item-fries">
                            <label for="item-fries">Crunch 'Em Fries : 100.00</label>
                        </div>
                        <br>
                        <div>
                            <img src="floaters.png" id="menu-image">
                            <input type="checkbox" data-price="200.00" id="item-floaters">
                            <label for="item-floaters">Floaters : 200.00</label>
                        </div>
                    </form>
                </div>  
            </div>

            <div class="col-md-6" id="customer-details">
                <h4>Customer Fill-out:</h4>
                <br>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Please enter your name" name="name">
                        <br>
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" placeholder="Please enter your address" name="address">
                        <br>    
                        <label for="phone">Phone Number:</label>
                        <input type="number" class="form-control" id="phone" placeholder="Please enter your phone number" name="phone">
                    </div>
                </form> 
            </div>
        </div>
        <br>
        <button type="button" class="btn animate__animated2" id="order-button" py-click="order_food">Create Order</button>
    </div>

    <div class="container" id="order-summary">
        <h4>Order Summary:</h4>
        <br>
        <div>
            <p id="summary-content">No items ordered yet.</p>
        </div>
    </div>

    <br>
    <button type="button" class="btn animate__animated2" id="order-button" onclick="window.location.href='index.html'">Go Back</button>


    <div class="footer">
        <div class="container" id="homepage-footer">
            <p>Open for 24 Hours!</p>
            <p><i>Â© 2025 J's Foodies. All rights reserved.</i></p>
        </div>
    </div>

</body>
</html>
